<h2>Mettre à jour le mot de passe</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <label>Email</label>
  <input type="email" formControlName="email" required />

  <label>Ancien mot de passe</label>
  <input type="password" formControlName="oldPassword" required />

  <label>Nouveau mot de passe</label>
  <input type="password" formControlName="newPassword" required />

  <button type="submit" [disabled]="updateForm.invalid">Mettre à jour</button>
</form>

<div *ngIf="message" style="margin-top: 1rem; color: green">
  {{ message }}
</div>
<div *ngIf="error" style="margin-top: 1rem; color: red">
  {{ error }}
</div>
